<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<br />
<br />
<table class="table table-hover"  data-toggle="table" data-sortable="true">
  <thead>
    <tr>
      <th class="sortable" (click)="sort('name')">Name </th>
      <th class="sortable" (click)="sort('city')">City </th>
      <th class="sortable" (click)="sort('orderTotal')">Order Total </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of filteredCustomers">
      <td>
        <!-- Use of custom pipe -->
        <a>
          {{ customer.name | capitalize }}
        </a>
      </td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.orderTotal | currency:currencyCode:'symbol' }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
      <td colspan="2">&nbsp;</td>
      <td>
        {{ customersOrderTotal | currency:currencyCode:'symbol' }}
      </td>
    </tr>
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
      <td colspan="4">No customers found</td>
    </tr>
  </tbody>
</table>
Number of Customers: {{ filteredCustomers.length }}
